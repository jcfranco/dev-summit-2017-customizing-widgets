<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">

  <title>Vintage Compass</title>

  <link rel="stylesheet" href="https://js.arcgis.com/4.3/esri/css/main.css">
  <link rel="stylesheet" href="./app/css/VintageNavigationToggle.css">

  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <script>
    var href = location.href;
    var demoLocation = href.slice(0, href.lastIndexOf("/")) + "/app";
    var dojoConfig = {
      packages: [
        {
          name: "demo",
          location: demoLocation
        }
      ]
    };
  </script>
  <script src="https://js.arcgis.com/4.3/"></script>
  <script>
    require([
      "demo/VintageNavigationToggle",
      "esri/WebScene",
      "esri/views/SceneView",
      "dojo/domReady!"
    ], function (
      VintageNavigationToggle,
      WebScene, SceneView
    ) {
        var scene = new WebScene({
          portalItem: {
            id: "c5ee5eb2730e4f86af82d548c820db07"
          }
        });

        var view = new SceneView({
          container: "viewDiv",
          map: scene,
          ui: {
            components: ["attribution", "zoom"]
          }
        });

        var navigationToggle = new VintageNavigationToggle({
          view: view
        });

        view.ui.add(navigationToggle, "bottom-left");

      });
  </script>

</head>

<body>
  <div id="viewDiv"></div>
</body>

</html>
